<div id="sidebar-wrapper" class="l-sidebar d-flex p-0">
    <main class="sidebar-background py-3">
        <ul class="list-group">
            <a *ngFor="let item of sidebarItems" [routerLink]="item.routerLink" class="mb-1 list-group-item list-group-item-action flex-column align-items-start py-1">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="mr-3">
                        <i class="{{ item.imageClass }} h5"></i>
                    </span>
                    <span class="menu-name">{{ item.name }}</span>
                </div>
            </a>
        </ul>
        <div class="pl-2">
            <div class="mt-4">
                <p class="h5">Filter</p>
                <ul class="list-group">
                    <li *ngFor="let filter of filters" class="list-group-item py-0">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" [id]="filter.id">
                            <label class="form-check-label" [for]="filter.id">{{ filter.label }}</label>
                        </div>
                    </li>
                </ul>
            </div>
    
            <div class="mt-4">
                <p class="h5">Sort Price</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="priceSort" id="lowToHigh" value="lowToHigh" [(ngModel)]="selectedPriceSorting" (change)="onPriceSortingChange('lowToHigh')">
                    <label class="form-check-label" for="lowToHigh">Low to High</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="priceSort" id="highToLow" value="highToLow" [(ngModel)]="selectedPriceSorting" (change)="onPriceSortingChange('highToLow')">
                    <label class="form-check-label" for="highToLow">High to Low</label>
                </div>
            </div>
        </div>
    </main>    
    <footer class="pb-5 sidebar-background">
        <p class="copy-tag pl-3 ml-2">
            AShop &copy; 2024, Asoft (Pvt) Ltd. or itâ€™s affiliates. All rights resereved
        </p>
    </footer>
</div>
