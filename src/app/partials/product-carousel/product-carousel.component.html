<div *ngIf="isLoading; else carousel">
  <div class="loader"></div>
</div>

<ng-template #carousel>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of dynamicSlides">
      <ng-template carouselSlide [id]="slide.id">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" [src]="slide.src" [alt]="slide.alt" [title]="slide.title">
          <div class="card-body">
            <a [routerLink]="['/category', slide.type]" class="btn btn-primary w-100">View {{ slide.title }}</a>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</ng-template>
